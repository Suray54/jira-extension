<!DOCTYPE html>
<html lang="en">
  <!-- Declares the document type as HTML5, and sets the language to English -->
  <head>
    <meta charset="UTF-8" />
    <!-- Specifies the character encoding for the document (UTF-8) to handle various characters -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures proper scaling of the page on different screen sizes, especially mobile -->

    <title>Jira Assigned Tickets</title>
    <!-- Sets the title of the page, which appears in the browser tab -->

    <link rel="stylesheet" href="styles.css" />
    <!-- Links to an external stylesheet (styles.css) for the styling of the page -->
  </head>

  <body>
    <h2>Assigned Jira Tickets</h2>
    <!-- Displays the heading "Assigned Jira Tickets" at the top of the page -->

    <div id="ticket-container">
      <p>Loading tickets...</p>
      <!-- This div will contain the list of Jira tickets. Initially shows a loading message -->
    </div>

    <script src="script.js"></script>
    <!-- Links to an external JavaScript file (script.js) to handle dynamic content and interaction -->
  </body>
</html>
