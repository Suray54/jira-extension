<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira Assigned Tickets</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        background-color: #f4f5f7;
        width: 600px;
        box-sizing: border-box;
      }

      h2 {
        text-align: center;
        color: #0052cc;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        background-color: #fff;
      }

      th,
      td {
        text-align: left;
        padding: 10px;
        border: 1px solid #dfe1e6;
        word-wrap: break-word;
      }

      th {
        background-color: #0052cc;
        color: #fff;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      a {
        text-decoration: none;
        color: #0052cc;
      }

      a:hover {
        text-decoration: underline;
      }

      .status {
        font-weight: bold;
        padding: 3px 6px;
        border-radius: 3px;
        color: #fff;
        text-align: center;
        display: inline-block;
      }

      .status.todo {
        background-color: #ffab00;
      }

      .status.in-progress {
        background-color: #0052cc;
      }

      .status.done {
        background-color: #36b37e;
      }

      .status.other {
        background-color: #6554c0;
      }

      p {
        text-align: center;
        color: #5e6c84;
      }
    </style>
  </head>
  <body>
    <h2>My Jira Tickets</h2>
    <div id="ticket-container">
      <p>Loading tickets...</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
